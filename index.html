<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="head">
        <img src="./close-outline.svg" height="20" />
        <h4 class="sign-up">Sign Up</h4>
      </div>
      <form class="form">
        <label for="firstname"></label>
        <input
          type="text"
          id="firstname"
          class="sign"
          placeholder="First Name"
        /><br />
        <label for="lastname"></label>
        <input
          type="text"
          id="lastname"
          class="sign"
          placeholder="Last Name"
        /><br />
        <label for="email"></label>
        <input
          type="email"
          id="email"
          class="sign"
          placeholder="Email Address"
        /><br />
        <label for="phonenumber"></label>
        <input
          type="phone-number"
          id="phonenumber"
          class="sign"
          placeholder="Phone Number"
        /><br />
        <div class="password">
          <label for="password"></label>
          <input
            type="password"
            id="password"
            placeholder="Password (min. 7 characters)"
          /><img class="img" src="./icons8-eye-48.png" height="20" />
        </div>
      </form>
      <button class="sbutton">Sign Up</button>
      <p>Already have an account? <a class="login" href="#login">Login</a></p>
      <div class="or">
        <p id="or">OR</p>
      </div>
      <button class="gbutton">
        <img class="gimage" src="./icons8-google-48.png" height="20" />Sign up with Google</button
      ><br />
      <button class="fbutton">
        <img class="fimage" src="./icons8-facebook-circled-64.png" height="20" />Sign up with
        Facebook
      </button>
    </div>
  </body>
</html>
